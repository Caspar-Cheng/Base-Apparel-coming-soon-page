<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Base Apparel coming soon page</title>

</head>

<body>
  <section class="container">
    <div class="page">
      <div class="content">
        <img class="logo" src="images/logo.svg">
        <div class="imgBox">
          <img class="imgMB" src="images/hero-mobile.jpg" alt="mobile images">
        </div>
        <div class="description">
          <h1><span>We're</span><br>coming <br> soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <div class="form">
          <input class="email" type="text" placeholder="Email Address">
          <input class="image" type="image" src="images/icon-arrow.svg" alt="Submit" onClick="checkMail()">
        </div>
        <p class="error">Please provide a valid e-mail!</p>
	<p class="success">Thank you for subscribtion!</p>
      </div>
    </div>
    <div class="imgBox">
      <img class="imgPC" src="images/hero-desktop.jpg" alt="desktop images">
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Caspar-Cheng">Caspar Cheng</a>.
    </p>
  </footer>

  <script src="index.js"></script>

</body>

</html>
